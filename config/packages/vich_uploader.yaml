    mappings:
        carousel_images:
            # alias qui nous permet d'accéder à nos images depuis le navigateur
            uri_prefix: /uploads/carousel
            # Chemin vers le dossier de stockage
            upload_destination: '%kernel.project_dir%/public/uploads/carousel'
            delete_on_update: true
            delete_on_remove: true


        products_images:
            # alias qui nous permet d'accéder à nos images depuis le navigateur
            uri_prefix: /uploads/products
            # Chemin vers le dossier de stockage
            upload_destination: '%kernel.project_dir%/public/uploads/products'
            delete_on_update: true
            delete_on_remove: true
